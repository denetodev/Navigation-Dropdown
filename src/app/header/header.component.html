<header class="header">
  <div class="logo">
    <img src="/assets/icons/logo.svg" alt="Snap Logo" />
  </div>

  <button
    class="menu-toggle"
    (click)="toggleMobileMenu()"
    [attr.aria-expanded]="ariaExpandedMobileMenu"
  >
    <img
      [src]="
        isMobileMenuOpen
          ? '/assets/icons/icon-close-menu.svg'
          : '/assets/icons/icon-menu.svg'
      "
      alt="Menu Toggle"
    />
  </button>

  <nav class="nav" [class.active]="isMobileMenuOpen">
    <div class="dropdown">
      <div
        class="dropdown-toggle"
        (click)="toggleFeatures()"
        [attr.aria-expanded]="ariaExpandedFeatures"
      >
        <span>Features</span>
        <img
          [src]="
            isFeaturesOpen
              ? '/assets/icons/icon-arrow-up.svg'
              : '/assets/icons/icon-arrow-down.svg'
          "
          alt="Arrow"
          class="arrow"
        />
      </div>
      <ul class="dropdown-menu" [class.open]="isFeaturesOpen">
        <li>
          <img src="/assets/icons/icon-todo.svg" alt="Todo List" />
          <span>Todo List</span>
        </li>
        <li>
          <img src="/assets/icons/icon-calendar.svg" alt="Calendar" />
          <span>Calendar</span>
        </li>
        <li>
          <img src="/assets/icons/icon-reminders.svg" alt="Reminders" />
          <span>Reminders</span>
        </li>
        <li>
          <img src="/assets/icons/icon-planning.svg" alt="Planning" />
          <span>Planning</span>
        </li>
      </ul>
    </div>

    <div class="dropdown">
      <div
        class="dropdown-toggle"
        (click)="toggleCompany()"
        [attr.aria-expanded]="ariaExpandedCompany"
      >
        <span>Company</span>
        <img
          [src]="
            isCompanyOpen
              ? '/assets/icons/icon-arrow-up.svg'
              : '/assets/icons/icon-arrow-down.svg'
          "
          alt="Arrow"
          class="arrow"
        />
      </div>
      <ul class="dropdown-menu" [class.open]="isCompanyOpen">
        <li><span>History</span></li>
        <li><span>Our Team</span></li>
        <li><span>Blog</span></li>
      </ul>
    </div>

    <a href="#" class="nav-link">Careers</a>
    <a href="#" class="nav-link">About</a>

    <div class="auth-buttons auth-buttons-mobile">
      <a href="#" class="login">Login</a>
      <button class="register">Register</button>
    </div>
  </nav>

  <div class="auth-buttons auth-buttons-desktop">
    <a href="#" class="login">Login</a>
    <button class="register">Register</button>
  </div>
</header>
